<div ng-controller="LoggerCtrl">
    <h2 class="text-center">Логгер</h2>

    <ul class="list-unstyled text-center">
        <li ng-repeat="log in logs track by $index" class="log-item">
            {{log}}
            <span ng-click="remove($index)" class="glyphicon glyphicon-remove remove"></span>
        </li>
    </ul>
</div>
