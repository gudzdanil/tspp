<ul class="list-unstyled">
    <li ng-repeat="offer in offers track by $index" class="row thumbnail" style="position: relative">
        <div class="col-xs-3">
            <a ui-sref="main.offer({id: offer.id})">
                <img ng-if="offer.img" ng-src="{{offer.img}}" alt="{{offer.name}}" class="img-thumbnail"/>
                <img ng-if="!offer.img" src="http://www.edilisrl.com/wp-content/themes/edili/images/emptyImg.jpg" alt="{{offer.name}}" class="img-thumbnail"/>
            </a>
        </div>
        <div class="col-xs-9 offer-label">
            <p><a ui-sref="main.offer({id: offer.id})" ng-bind="offer.name" class=""></a></p>
            <p>Каталог: {{catalogNames[$index]}}</p>
            <p>Цена: {{offer.price}} грн.</p>
            <p ng-switch="offer.status">
                <span class="label label-success" ng-switch-when="1">Подтверждена</span>
                <span class="label label-warning" ng-switch-when="0">Рассматривается</span>
                <span class="label label-danger" ng-switch-when="-1">Отменена</span>
            </p>
        </div>
        <span ng-click="remove(offer.id, $index)" ng-if="+offer.status==0" class="glyphicon glyphicon-remove remove"></span>
    </li>
</ul>
