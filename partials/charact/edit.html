<div>
    <div ng-show="loading" class="spinner-container">
        <img src="img/spinner.svg" alt=""/>
    </div>
    <ul style="margin: 20px 0;" ng-show="!loading">
        <li ng-repeat="charact in characts track by $index">
            {{charact.name}} <a class="glyphicon glyphicon-pencil" ui-sref="main.charact.editC({id: charact.id})"></a>
            <span class="glyphicon glyphicon-remove" ng-click="remove(charact.id, $index)"></span>
        </li>
    </ul>
</div>
