<div>
    <h2>
        <span  ng-bind="gift.name"></span>
    </h2>

    <div class="col-sm-3">
        <img ng-src="{{gift.img}}" alt="product image" style="width: 100%;"/>
    </div>
    <div class="col-sm-9">
        <dl class="dl-horizontal">
            <dt>Каталог</dt>
            <dd>
                <span ng-bind="gift.catalog"></span>
            </dd>
        </dl>
        <dl class="dl-horizontal">
            <dt>Бренд</dt>
            <dd>
                <span  ng-bind="gift.brand"></span>
            </dd>
        </dl>
        <dl class="dl-horizontal">
            <dt>Цена</dt>
            <dd>
                <span >{{gift.price}} грн.</span>
            </dd>
        </dl>
        <dl class="dl-horizontal">
            <dt>Ссылка</dt>
            <dd>
                <a ng-href="{{gift.url}}" ng-bind="gift.url"></a>
            </dd>
        </dl>
        <div ng-repeat="char in characts track by $index">
            <dl-charact input-type="char" value="values[char.id]" readable="{status: 1}" />
        </div>
        <dl class="dl-horizontal">
            <dt>Дополнительная<br/>информация </dt>
            <dd>
                <span  ng-bind="gift.additional"></span>
            </dd>
        </dl>
    </div>
</div>
